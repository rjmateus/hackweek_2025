<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Docker!</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #1f2937;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: #ffffff;
            padding: 3rem 4rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 90%;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1 {
            font-size: 2.5rem;
            color: #10b981; /* Tailwind Emerald */
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.25rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, World!</h1>
        <h2>This is version 0.0.3</h2>
        <p>This is a super simple static website served from an Alpine-based Docker container.</p>
        <p>Welcome to the minimal web.</p>

    </div>
</body>
</html>
