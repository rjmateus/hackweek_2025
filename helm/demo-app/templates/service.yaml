apiVersion: v1
kind: Service
metadata:
  name: demo-app
  labels:
    app: demo-app
spec:
  type: {{ .Values.service.type }} # Now ClusterIP
  ports:
    - port: {{ .Values.service.port }} 
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    app: demo-app